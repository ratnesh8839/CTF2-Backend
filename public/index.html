<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to CTF-2</h1>
        <form id="rollForm">
            <label for="rollno">Enter Your Group ID:</label>
            <input type="text" id="rollno" name="rollno" required>
            
            <label for="input32">Enter a 32-bit Input:</label>
            <input type="text" id="input32" name="input32" required>
            
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
        <div id="linkContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
